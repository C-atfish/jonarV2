<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <script
      src="https://kit.fontawesome.com/0716b6afca.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <script src="content.js"></script>
    <script src="shared.js"></script>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="shared.css" />
  </head>
  <body class="bg-main1 text-white overflow-hidden">
    <div id="mouseCircle" class="w-32 h-32 rounded absolute z-0">
      <div class="innerCircle">
        <img src="images/mio_face.png" alt="Mios spinning face" />
      </div>
    </div>

    <div class="flex flex-col h-[100vh]">
      <!-- HEADER -->
      <div
        class="w-full p-4 bg-main4 text-white text-xs sm:text-sm md:text-lg lg:text-xl flex justify-center z-10"
      >
        <nav class="flex">
          <ul class="flex space-x-4 md:space-x-10 lg:space-x-12 text-center">
            <li class="hover:text-main5">
              <i class="fa-solid fa-house text-main8"></i>
              <a href="index.html" id="home-btn">Home</a>
            </li>
            <li class="hover:text-main5">
              <i class="fa-regular fa-address-card mr-2 text-main8"></i
              ><a href="about.html " id="about-btn">About</a>
            </li>
            <li class="hover:text-main5">
              <i class="fa-solid fa-book text-main8"></i>
              <a href="projects.html" id="projects-btn">Projects</a>
            </li>
            <li class="hover:text-main5">
              <i class="fa-solid fa-address-card text-main8"></i>
              <a href="contact.html" id="contact-btn">Contact</a>
            </li>
            <li class="relative hover:text-main5">
              <i class="fa-solid fa-globe mr-2 text-main8"></i>
              <select
                name="languages"
                id="languages"
                class="bg-main4 text-white border border-main8 rounded-md px-6 py-1 appearance-none focus:outline-none focus:ring-2 focus:ring-main5 focus:border-transparent"
                onchange="choose_language(this.value)"
              >
                <option
                  class="bg-main4 text-black"
                  value=""
                  selected
                  disabled
                  id="lang-option"
                >
                  Language
                </option>
                <option
                  class="bg-main4 text-black"
                  value="english"
                  id="english-option"
                >
                  English
                </option>
                <option
                  class="bg-main4 text-black"
                  value="norwegian"
                  id="norwegian-option"
                >
                  Norwegian
                </option>
              </select>
              <i
                class="fa-solid fa-caret-down absolute right-2 top-1/2 transform -translate-y-1/2 pointer-events-none"
              ></i>
            </li>
          </ul>
        </nav>
      </div>

      <div class="z-10">
        <h4 class="text-center text-3xl mt-4" id="contactTiltle">Contact me</h4>
        <p class="text-center mb-4" id="contactDescription">
          If you got a business proposal or want to work with me, reach out on
          email or phone!
        </p>
      </div>
      <!--MAIN CONTENT-->
      <div class="grid grid-cols-1 place-items-center">
        <!--business card, should be clickable to flip over to display a designed frontside -->
        <div class="business-card text-md sm:text-lg hover:scale-[101%]">
          <!--FRONT OF THE BUSINESS CARD-->
          <div class="card-front bg-gradient-to-r from-main7 to-main5">
            <i class="fa-solid fa-arrow-right absolute top-4 right-4"></i>
            <div
              class="grid grid-cols-1 p-4 h-full place-items-center text-center"
            >
              <div class="">
                <img
                  class="w-12 h-12 md:w-24 md:h-24 rounded-full border-2 border-white shadow-lg"
                  src="images/me.png"
                  alt="Jonar profile picture"
                />
              </div>
              <div class="flex flex-col h-full">
                <div class="flex-grow">
                  <h4 class="text-xl md:text-2xl font-bold">Jonar Larsgard</h4>
                  <h4 id="contactJobTitle">Full-stack developer</h4>
                </div>

                <div class="flex space-x-2 md:space-x-6 text-sm md:text-lg">
                  <div class="border-[1px] p-1 rounded">
                    <h4>
                      <i class="fa-solid fa-mobile-screen"></i> +4741792159
                    </h4>
                  </div>
                  <div class="border-[1px] p-1 rounded">
                    <h4>
                      <i class="fa-solid fa-envelope"></i>
                      Jonarlarsgard@gmail.com
                    </h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--BACK OF THE BUSINESS CARD-->
          <div
            class="card-back bg-gradient-to-r from-main5 to-main7 relative overflow-hidden text-white"
          >
            <i
              class="fa-solid fa-arrow-left absolute top-4 right-4 text-lg"
            ></i>
            <div class="grid grid-cols-1 place-items-center h-full p-8">
              <div class="text-2xl font-bold tracking-wide uppercase">
                Jonar
              </div>
            </div>
          </div>
        </div>

        <!--        <div class="w-64 text-center bg-main2 p-4">
            <h4>Contact me directly</h4>
            <form action="" class="">
                <div>
                    <p>From</p>
                    <input type="text">
                </div>
                <div>
                    <p>Message</p>
                    <textarea cols="20" rows="10"></textarea>
                </div>

            </form>
        </div>-->
      </div>
      <div class="flex-grow"></div>

      <div class="relative w-full p-4 bg-main4 text-center">
        &copy; 2024 Jonar. All rights reserved.
        <div class="social-media">
          <a href="https://github.com/C-atfish" target="_blank">GitHub</a> |
          <a
            href="https://www.linkedin.com/posts/jonar-larsgard-851004152_a-month-ago-i-completed-my-bachelors-in-activity-7082650659874889728-vaoS"
            target="_blank"
            >LinkedIn</a
          >
          |
          <a href="https://www.instagram.com/siege.game.dev/" target="_blank"
            >Instagram</a
          >
        </div>
      </div>
    </div>
  </body>
  <script>
    document
      .querySelector(".business-card")
      .addEventListener("click", function () {
        this.classList.toggle("flipped");
      });
  </script>
</html>
